<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Match Users</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" />
  <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/js/all.min.js" charset="utf-8"></script>
</head>

<body>
  <section class="hero is-fullheight has-background-light">
    <div class="hero-head has-background-info">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item" href="../">
              <h1 class="has-text-white has-text-weight-bold">Match Users with Socket.IO</h1>
            </a>
            <span class="navbar-burger burger" data-target="navbarMenu">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
          <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-end">
              <span class="navbar-item">
                <a class="button is-grey is-outlined" href="https://github.com/BulmaTemplates/bulma-templates/blob/master/templates/landing.html">
                  <span class="icon">
                    <i class="fab fa-github"></i>
                  </span>
                  <span>View Source</span>
                </a>
              </span>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">
            <div class="box">
              <div class="has-text-centered is-size-6 has-text-weight-normal">
                <p>Each form submission represents a new user entering the matching pool</p>
                <span class="icon is-small is-left">
                  <i class="fas fa-angle-double-down"></i>
                </span>
              </div>

              <form id="form">

                <div class="field">
                  <label class="label">Username</label>
                  <div class="control has-icons-left">
                    <input class="input" type="text" name="username" placeholder="Choose a username.." required>
                    <span class="icon is-small is-left">
                      <i class="fas fa-user"></i>
                    </span>
                  </div>
                </div>

                <div class="has-text-centered">
                  <p>Provide information about yourself</p>
                  <span class="icon is-small is-left">
                    <i class="fas fa-angle-double-down"></i>
                  </span>
                </div>

                <div class="columns">
                  <div class="field column is-half">
                    <label class="label">Parameter 1</label>
                    <div class="control is-expanded">
                      <div class="select is-fullwidth">
                        <select name="p1">
                          <option disabled selected></option>
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="field column is-half">
                    <label class="label">Parameter 2</label>
                    <div class="control is-expanded">
                      <div class="select is-fullwidth">
                        <select name="p2">
                          <option disabled selected></option>
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="columns">
                  <div class="field column is-half">
                    <label class="label">Parameter 3</label>
                    <div class="control is-expanded">
                      <div class="select is-fullwidth">
                        <select name="p3">
                          <option disabled selected></option>
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </div>
                    </div>
                  </div>


                  <div class="field column is-half">
                    <label class="label">Parameter 4</label>
                    <div class="control is-expanded">
                      <div class="select is-fullwidth">
                        <select name="p4">
                          <option disabled selected></option>
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="has-text-centered">
                  <p>Select parameters for your match</p>
                  <span class="icon is-small is-left">
                    <i class="fas fa-angle-double-down"></i>
                  </span>
                </div>

                <div class="columns">
                  <div class="field column is-half">
                    <label class="label">Request 1</label>
                    <div class="control is-expanded">
                      <div class="select is-fullwidth">
                        <select name="r1">
                          <option disabled selected></option>
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="field column is-half">
                    <label class="label">Request 2</label>
                    <div class="control is-expanded">
                      <div class="select is-fullwidth">
                        <select name="r2">
                          <option disabled selected></option>
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="columns">
                  <div class="field column is-half">
                    <label class="label">Request 3</label>
                    <div class="control is-expanded">
                      <div class="select is-fullwidth">
                        <select name="r3">
                          <option disabled selected></option>
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="field column is-half">
                    <label class="label">Request 4</label>
                    <div class="control is-expanded">
                      <div class="select is-fullwidth">
                        <select name="r4">
                          <option disabled selected></option>
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="buttons is-centered">
                  <div class="field is-grouped">
                    <div class="control">
                      <button class="button is-link">Submit</button>
                    </div>
                    <div class="control">
                      <button id="clear-button" class="button is-link is-light" type="button">Clear</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="column is-half">
            <nav class="panel has-background-white">
              <p class="panel-heading has-text-white has-background-info">
                Waiting users
              </p>
              <ul id="userList"></ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="/socket.io/socket.io.js"></script>
  <script type=module src="./script.js" charset="utf-8"></script>
</body>
</html>
